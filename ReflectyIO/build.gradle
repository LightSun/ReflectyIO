apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.0'
    }
}

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "com.heaven7.java.reflecty:Reflecty:1.0.2"
    compile 'com.heaven7.java.base:Java-base:1.2.0'

    testCompile "com.heaven7.java.xml:Xml:1.0.1"
    testCompile "com.heaven7.java.yaml:Yaml:1.0.1"
    testCompile "com.heaven7.java.json:Json:1.0.0"
}

publish {
    userOrg = 'lightsun' //bintray user name
    groupId = 'com.heaven7.java.reflectyio'
    artifactId = 'ReflectyIo'
    publishVersion = '1.1.0'
    desc = 'this is a common framework which user reflect lib, to serialize, deserialize data. you can wrap yaml, json, xml or etc.'
    website = 'https://github.com/LightSun/ReflectyIO'
}

